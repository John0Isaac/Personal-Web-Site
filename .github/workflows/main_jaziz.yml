# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jaziz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_126616b27eca437a847eff9be1fa8691 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e42a8c3f2a06445aa6871d5ed2e83555 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_126616b27eca437a847eff9be1fa8691 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jaziz'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b5a2d55817042b6aba5b58c67fde492 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_126616b27eca437a847eff9be1fa8691 }}/appsvc/staticsite:${{ github.sha }}'